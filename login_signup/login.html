<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login_stylesheet.css">
</head>

<body>
    <div class="container">
        <div class="left-section">
            <h1>Create New Account</h1>
            <p>Already Registered? <a href="#">Login</a></p>
        </div>
        <div class="right-section">
            <div class="login-form">
                <h2>Login</h2>
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">

                    <label for="otp">OTP</label>
                    <div class="otp-input">
                        <input type="text" id="otp1" maxlength="1">
                        <input type="text" id="otp2" maxlength="1">
                        <input type="text" id="otp3" maxlength="1">
                        <input type="text" id="otp4" maxlength="1">
                        <input type="text" id="otp5" maxlength="1">
                    </div>

                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.otp-input input').forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && index < 4) {
                    document.querySelectorAll('.otp-input input')[index + 1].focus();
                }
            });
        });
    </script>
</body>

</html>
