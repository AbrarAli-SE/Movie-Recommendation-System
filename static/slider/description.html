<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="/Movie-Recommendation-System/static/styles/description_stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
    <!-- Header -->
    <header>
        <nav>
            <!-- Exit Arrow -->
            <div class="Home">
                <a href="index.html"><i class="fa fa-arrow-left"></i> HOME</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="content">
        <!-- Movie Poster -->
        <div class="movie-poster">
            <img src="pictures/sample1.jpg" alt="Black Panther Poster">
        </div>

        <!-- Movie Details -->
        <div class="movie-details">
            <h1>Black Panther</h1>
            <div class="rating">
                <span><i class="fa fa-star"></i> 7.3 IMDb</span>
                <span><i class="fa fa-calendar-alt"></i> 2018</span>
                <span><i class="fa fa-clock"></i> 2h 21min</span>
                <span><i class="fa fa-user-alt"></i> 16+</span>
            </div>
            <p class="description">
                T'Challa, the King of Wakanda, rises to the throne in the isolated, technologically advanced African
                nation, but his claim is challenged by a vengeful outsider.
            </p>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; Movie Recommendation System</p>
    </footer>
</body>

</html>
