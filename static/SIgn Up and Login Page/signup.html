<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 8px;
            width: 300px;
            color: #fff;
        }

        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"],
        .form-container input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 4px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: darkred;
        }

        .otp-field {
            display: none;
        }

    </style>
</head>
<body>

    <div class="form-container">
        <h2>Sign Up</h2>
        <form action="#" method="post" onsubmit="return validateForm()">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="hello@MRSsystem.com" oninput="checkEmail()" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="" required>

            <!-- OTP Field (Initially Hidden) -->
            <div class="otp-field" id="otpField">
                <label for="otp">OTP</label>
                <input type="number" id="otp" name="otp" placeholder="Enter OTP" required>
            </div>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        function checkEmail() {
            const emailInput = document.getElementById('email').value;
            const otpField = document.getElementById('otpField');

            // Simple email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (emailPattern.test(emailInput)) {
                // Show OTP field if email is valid
                otpField.style.display = 'block';
            } else {
                // Hide OTP field if email is invalid
                otpField.style.display = 'none';
            }
        }

        function validateForm() {
            const otpField = document.getElementById('otpField');
            const otpInput = document.getElementById('otp').value;

            // Ensure that OTP is entered before form submission
            if (otpField.style.display === 'block' && otpInput === '') {
                alert('Please enter the OTP');
                return false;
            }

            return true; // Allow form submission
        }
    </script>

</body>
</html>
