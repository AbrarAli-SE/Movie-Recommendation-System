<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/login.css"> <!-- Use absolute path for the stylesheet -->
</head>
<body>
    <div class="container">
        <!-- Left Side Text Section -->
        <div class="account-text">
            <h1>Login</h1>
            <p>Don't have an account? <a href="signup" id="switchToSignup">Sign up</a></p>
        </div>

        <!-- Right Side Login Box -->
        <div class="login-box" id="loginBox">
            <h2>Login</h2>
            <form id="loginForm" action="/login" method="POST">
                <div class="input-field">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                </div>
                <div class="input-field">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="submit-button">Login</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loginForm = document.getElementById("loginForm");

            loginForm.addEventListener("submit", (e) => {
                const email = document.getElementById("loginEmail");
                const password = document.getElementById("loginPassword");

                // Clear any previous error states
                email.classList.remove("error");
                password.classList.remove("error");

                // Validate email and password fields
                let valid = true;
                if (!email.value) {
                    email.classList.add("error");
                    valid = false;
                }

                if (!password.value) {
                    password.classList.add("error");
                    valid = false;
                }

                // If both fields are valid, allow the form to submit
                if (!valid) {
                    e.preventDefault(); // Prevent submission if not valid
                }
            });
        });
    </script>
</body>
</html>
