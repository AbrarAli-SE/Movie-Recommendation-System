<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login_stylesheet.css"> <!-- Use absolute path for the stylesheet -->
</head>

<body>
    <div class="container">
        <!-- Left Side Text Section -->
        <div class="account-text">
            <h1>Login</h1>
            <p>Don't have an account? <a href="signup.html" id="switchToSignup">Sign up</a></p>
        </div>

        <!-- Right Side Login Box -->
        <div class="login-box" id="loginBox">
            <h2>Login</h2>
            <form id="loginForm" action="/login" method="POST">
                <div class="input-field">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <small class="error-message" id="emailError"></small>
                </div>
                <div class="input-field">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <small class="error-message" id="passwordError"></small>
                </div>
                <button type="submit" class="submit-button">Login</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loginForm = document.getElementById("loginForm");
            const email = document.getElementById("loginEmail");
            const password = document.getElementById("loginPassword");
            const errorMessageContainer = document.createElement('div');

            errorMessageContainer.style.color = 'red';
            errorMessageContainer.style.marginTop = '10px';
            loginForm.appendChild(errorMessageContainer);

            loginForm.addEventListener("submit", (e) => {
                // Clear previous error states and messages
                email.classList.remove("error");
                password.classList.remove("error");
                errorMessageContainer.textContent = '';

                // Validate email and password fields
                let valid = true;

                if (!email.value) {
                    email.classList.add("error");
                    errorMessageContainer.textContent += 'Email is required. ';
                    valid = false;
                } else if (!/\S+@\S+\.\S+/.test(email.value)) {
                    email.classList.add("error");
                    errorMessageContainer.textContent += 'Email is invalid. ';
                    valid = false;
                }

                if (!password.value) {
                    password.classList.add("error");
                    errorMessageContainer.textContent += 'Password is required. ';
                    valid = false;
                } else if (password.value.length < 6) {
                    password.classList.add("error");
                    errorMessageContainer.textContent += 'Password must be at least 6 characters long. ';
                    valid = false;
                }

                // If both fields are valid, allow the form to submit
                if (!valid) {
                    e.preventDefault(); // Prevent submission if not valid
                }
            });
        });

    </script>

</body>

</html>
